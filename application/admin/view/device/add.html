{extend name="public/base" /}

{block name="title"}添加设备{/block}

{block name="main"}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 480px;">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>添加设备</h1>
            <ol class="breadcrumb">
                <li><a href="monitor"><i class="fa fa-home"></i> 主页</a></li>
                <li><a href="device"><i class="fa fa-cubes"></i> 设备中心</a></li>
                <li><a href="javascript:void(0);"><i class="fa fa-plus"></i> 添加设备</a></li></ol>
        </section>

        <!-- Main content -->
<section class="content" id="section-content">
    <div class="row">
    <div class="col-md-12">
        <div class="box box-default">
            <form role="form" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="deviceName" class="icon-required">设备名称:</label>
                        <input type="text" class="form-control" id="deviceName" name="device_name" required pattern="^.{1,10}$" data-parsley-trigger="keyup" placeholder="请输入设备名称" data-parsley-id="1">
                    </div>
                    <div class="form-group">
                        <label for="deviceLocation" class="icon-required">设备所在地:</label>
                        <input type="text" class="form-control" id="deviceLocation" name="device_location" required pattern="^.{1,20}$" placeholder="请输入所在地" data-parsley-trigger="keyup" data-parsley-id="2">
                    </div>
                    <div class="form-group">
                        <label for="deviceAgreement" class="icon-required">设备协议:</label>
                        <input type="text" class="form-control" id="deviceAgreement" name="device_agreement" data-parsley-pattern="/^[a-zA-Z0-9]{1,20}$/i" data-parsley-maxlength="10" placeholder="请输入协议" data-parsley-trigger="keyup" data-parsley-id="3">
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label for="deviceSupplier" class="icon-required">设备商:</label>-->
                        <!--<input type="text" class="form-control" id="deviceSupplier" name="supplier_id" required pattern="^.{1,20}$" placeholder="请输入设备供应商" data-parsley-trigger="keyup" data-parsley-id="4">-->
                    <!--</div>-->
                    <!--供应商-->
                    <div class="form-group">
                        <label for="deviceStatus" class="icon-required">供应商</label>
                        <div class="icon-required">
                            <select id="deviceSupplier" name="supplier_id" class="form-control">
                                <!--<option value="0" selected>在线</option>-->
                                <!--<option value="1" >离线</option>-->
                                {volist name="supplierInfo" id="vo"}
                                <option value="{$vo.supplier_id}" selected>{$vo.supplier_name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <!--./供应商-->
                    <!--状态-->
                    <div class="form-group">
                        <label for="deviceStatus" class="icon-required">状态</label>
                        <div class="icon-required">
                            <select id="deviceStatus" name="device_status" class="form-control">
                                <option value="0" selected>在线</option>
                                <option value="1" >离线</option>
                            </select>
                        </div>
                    </div>
                    <!--/.状态-->
                </div>

                <div class="box-footer">
                    <!--<input type="hidden" name="__token__" value="">-->
                     <a href="javascript:history.back(-1);" class="btn btn-default">
                        <i class="fa fa-arrow-left"></i>返回</a>
                    <button type="submit" id="save" name="save" class="btn btn-default pull-right">
                        <i class="fa fa-save"></i>保存</button>
                </div>

            </form>
        </div>
    </div>
</div>
    </section>
     <!-- /.content -->
</div>
{/block}
{block name="js"}
<script>
    $(function () {
        $('#save').click(function () {
            $.ajax({
                url:"{:url('admin/device/add')}",
                type:'post',
                data:$('form').serialize(),
                dataType:'json',
                success:function (data) {
                    // if (data.code == 1) {
                        alert(data.msg);
                        location.href = data.url;
                    // }
                    // alert(data.msg);
                }
            });
            return false;
        });
    });
</script>
{/block}
